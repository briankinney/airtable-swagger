<!DOCTYPE html>
<head>
    <title>OAS 3.0 API Definition</title>
    <style>
        label{
            font-size: 30px;
            background: linear-gradient(
                    to right,
                    hsl(98, 100%, 62%),
                    hsl(204, 100%, 59%)
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-family: system-ui;
            margin-bottom: 30px;
        }
        /*define buttons*/
        .button_style{
            display:inline-block;
            padding:0.7em 1.4em;
            margin:15px 10px 10px 0;
            border-radius:4px;
            box-sizing: border-box;
            text-decoration:none;
            font-family:'Roboto',sans-serif;
            text-transform:uppercase;
            font-weight:400;
            color:#000000;
            background-color:#00e6e6;
            box-shadow:inset 0 -0.6em 0 -0.35em rgba(0,0,0,0.17);
            text-align:center;
            position:relative;
            transition: all 0.5s;
        }
        .button_style span{
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        .button_style span:after{
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }
        .button_style:hover span {
            padding-right: 25px;
        }

        .button_style:hover span:after {
            opacity: 1;
            right: 0;
        }
        @media all and (max-width:30em){
            .button_style{
                display:block;
                margin:0.4em auto;
                }
        }
        body {
            background-image: url('underwater.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: system-ui;
        }
    </style>
</head>
<html lang="en">
<body>
<label style="color:white", for="definition">OAS 3.0 API Definition</label>
<textarea id="definition" readonly style="width:100%; height: 200px;" , color="white">Click below to extract a schema from the current page</textarea>
<button id="extractOASButton", class="button_style"><span>Extract OAS API Definition</span></button>
<button id="extractAirtableButton", style="background-color:#009999;", class="button_style"><span>Extract Airtable Schema Definition</span></button>
<script src="sidebar.js"></script>
</body>
</html>
